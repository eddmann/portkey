<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portkey Live Logs</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      #filter {
        margin-bottom: 10px;
        padding: 4px 8px;
        width: 300px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 4px 8px;
      }
      th {
        background: #f0f0f0;
      }
      tr:not(.details) {
        cursor: pointer;
      }
      tr:not(.details):hover {
        background: #f7f7f7;
      }
    </style>
  </head>
  <body>
    <h1>Live Request Logs</h1>
    <input id="filter" placeholder="Filter by pathâ€¦" />
    <table id="log-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Subdomain</th>
          <th>Method</th>
          <th>Path</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script type="module" src="/ui/app.js"></script>
  </body>
</html>
